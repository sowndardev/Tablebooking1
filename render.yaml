services:
  - type: web
    name: restaurant-booking-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

  - type: psql
    name: restaurant-db
    env: postgres
    plan: free
    databaseName: restaurant
    user: admin

databases:
  - name: restaurant-db
    plan: free
    databaseName: restaurant
    user: admin
